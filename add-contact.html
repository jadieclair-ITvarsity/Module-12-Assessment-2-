<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts App | Add Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="card-title py-3 text-center">Create Your Contact</h2>
          <form id="editForm" class="border p-4 rounded-3 bg-light">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input
                type="text"
                class="form-control"
                id="mobile"
                name="mobile"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="avatar" class="form-label">Select a file</label>
              <input
                type="file"
                class="form-control"
                id="avatar"
                name="avatar"
              />
            </div>
            <div class="text-center mt-3">
              <button id="homeLink" type="button" class="btn btn-secondary">
                Home
              </button>
              <button type="submit" id="submitForm" class="btn btn-primary">
                Submit &raquo;
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="form.js"></script>
  </body>
</html>
