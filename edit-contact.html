<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts App | Edit Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="getContact()">
    <div class="container mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div id="avatarImage" class="text-center"></div>
          <div class="card p-4 mt-4">
            <h2 class="card-title text-center">Edit your contact</h2>
            <form id="editForm">
              <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input
                  type="text"
                  class="form-control"
                  id="mobile"
                  name="mobile"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="avatar" id="avatarLabel" hidden
                  >Change profile image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="avatar"
                  name="avatar"
                  hidden
                />
              </div>
              <button
                type="submit"
                id="submitForm"
                class="btn btn-primary"
                hidden
              >
                Submit
              </button>
            </form>
            <div class="text-center mt-3">
              <button class="btn btn-secondary" id="homeLink" type="button">
                Home
              </button>
              <button class="btn btn-secondary" id="editContact" type="button">
                Edit &raquo;
              </button>
              <button
                class="btn btn-secondary"
                id="deleteContact"
                type="button"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="edit.js"></script>
  </body>
</html>
